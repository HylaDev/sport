{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{%block title%}{%endblock%}</title>
	{%block styles%}
	<!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css'%}">   
    <script src="https://kit.fontawesome.com/777bd1b18f.js" crossorigin="anonymous"></script>
    <link href="{% static 'assets/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/compte.css'%}" rel="stylesheet" /> 
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    {%endblock%}
</head>
<body>

{%block content%}
{%endblock%}
	<!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{% static 'js/compte.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/jquery/jquery-3.2.1.min.js'%}"></script>
    <script>
        (function ($) {
            "use strict";
            /*==================================================================
            [ Show pass ]*/
            var showPass = 0;
            $('.btn-show-pass').on('click', function(){
                if(showPass == 0) {
                    $(this).next('input').attr('type','text');
                    $(this).find('i').removeClass('bx-hide');
                    $(this).find('i').addClass('bx-show');
                    showPass = 1;
                }
                else {
                    $(this).next('input').attr('type','password');
                    $(this).find('i').removeClass('bx-show');
                    $(this).find('i').addClass('bx-hide');
                    showPass = 0;
                }
                
            });
            
        
        })(jQuery);
    </script>
    
</body>
</html>
